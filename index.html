<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body class="container">
    <header class="mt-3">
        <h1>Welcome To Phone Hunter</h1>
    </header>
    <div class="mb-3 w-50">

        <input type="email" class="form-control" id="input-field" placeholder="Search Your Phone">
        <button id="search-btn" class="btn btn-primary m-2">Search</button>
    </div>

    <!-- main section  -->
    <main class="container">
        <section>
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
            <div id="no-phone-found" class="text-danger mt-4 d-none">
                <h3>No phone found please try again</h3>
            </div>
            <div id="show-all" class="mt-3 text-center d-none mb-3">
                <button type="button" id="show-btn" class="btn btn-success">Show All</button>
            </div>
        </section>
        <section>
            <div class="d-flex justify-content-center">
                <div id="spinner-toggle" class="spinner-border text-info d-none" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
